<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cerulean/bootstrap.min.css" integrity="sha384-3fdgwJw17Bi87e1QQ4fsLn4rUFqWw//KU0g8TvV6quvahISRewev6/EocKNuJmEw" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="https://www.phimc.org/wp-content/uploads/2017/01/cropped-Favicon.png" /> 
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="content-col" style="display: none;" class="col-md-6 mx-auto text-center bg-primary mt-5 p-5 rounded">
          <div id="weather-info">
            <h1 id="w-location"></h1>
            <h3 class="text-dark" id="w-desc"></h3>
            <h3 id="w-string"></h3>
            <img id="w-icon" />
            <ul id="w-details" class="list-group mt-3">
              <li class="list-group-items" id="w-humidity"></li>
              <li class="list-group-items" id="w-dewpoint"></li>
              <li class="list-group-items" id="w-feels-like"></li>
              <li class="list-group-items" id="w-wind"></li>
            </ul>
            <hr />
            <button
              type="button"
              class="btn btn-primary"
              data-toggle="modal"
              data-target="#locModal"
            >
              Change Location
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="locModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="locModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="locModalLabel">Choose Location</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="alert alert-danger d-none">
            Please enter a valid Zip Code
          </div>
          <div class="modal-body">
            <form id="w-form">
              <div class="form-group">
                <label for="zip">Zip</label>
                <input
                  type="text"
                  id="zip"
                  class="form-control"
                  maxlength="5"
                />
              </div>
              <div class="modal-footer">
                <button
              id="close-btn"
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <input id="change-btn" type="submit" class="btn btn-primary" value="Update Location"></input>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="storage.js"></script>
    <script src="latlng.js"></script>
    <script src="weather.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
