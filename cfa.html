<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CFA Rewards Value (unofficial)</title>
    <link rel="icon" type="image/png" href="../favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="navbar.js"></script>
    <div class="cfa-header">
      <img
        src="https://www.chick-fil-a.com/-/media/images/cfacom/default-images/chick-fil-a-logo-vector.ashx"
      />
      <h1>Chick-fil-a Rewards Value (unofficial)</h1>
    </div>
    <div class="container">
      <div class="row">
      <input
        placeholder="Zip Code"
        type="text"
        id="zip"
        pattern="[0-9]{5}"
        maxlength="5"
      />
      </div>
    </div>
    <div class="cfa table">
      <table>
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Reward Point Cost</th>
          <th>Rank</th>
          <th>Points/$</th>
        </tr>
      </table>
    </div>
    <script src="cfa.js"></script>
    <script src="nav.js"></script>
  </body>
</html>
